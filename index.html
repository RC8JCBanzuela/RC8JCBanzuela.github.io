<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Your Name Here]</title>
</head>
 
<body>
    <input type="number" id="num1" />
    <input type="number" id="num2" />
    <input type="text" id="operator" />
 
    <button onclick="compute()">Enter</button>
 
    <script>
        // 'use strict'
 
        function compute() {
            const num1Input = document.getElementById('num1').valueAsNumber;
            const num2Input = document.getElementById('num2').valueAsNumber;
            const operatorInput = document.getElementById('operator').value;
 
            let error = false;
            const num1 = Number(num1Input);
            const num2 = Number(num2Input);
            const operator = operatorInput;
            let ans;
 
            if (!['+', '-', '*', '/', '%'].includes(operator)) {
                alert('Invalid operator');
                error = true;
            }
 
            if (Number.isFinite(Number(num1)) && Number.isFinite(Number(num2)) && !error) {
                if (operator == '+') {
                    ans = num1 + num2;
                }
                else if (operator == '-'){
                    ans = num1 - num2;
                }
                else if(operator == '*'){
                    ans = num1 * num2;
                }
                else if(operator == '/'){
                    ans = num1 / num2;
                }
                else if(operator == '%'){
                    ans = num1 % num2;
                }//INVALID 
            }
            console.log(ans);
        }
 
    </script>
</body>
 
</html>
